<div>{{user|json}}</div>

<div class="header mx-auto mt-5">
    <h3>Log in</h3>
</div>
<div class="login-form mx-auto mt-2">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
        </div>
        <div class="action">
            <div class="login d-inline-block">
                <button (click)="login()" class="btn btn-danger">Login</button>
            </div>
            <div class="signup d-inline-block ml-4">
                <button (click)="redirectToSignupPage()" class="btn btn-success">signup</button>
            </div>
        </div>
    </form>
</div>
