<div>{{user|json}}</div>
<div class="header mx-auto mt-5">
    <h3 class="">Sign up</h3>
</div>
<div class="signup-form mx-auto ">
    <form class="">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="confirm Password" name="confirmpassword"
                [(ngModel)]="user.confirmPassword">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Phone Number" name="phonenumber"
                [(ngModel)]="user.phoneNumber">
        </div>
        <div class="action">
            <div class="login d-inline-block">
                <button (click)="login()" class="btn btn-success">Signup</button>
            </div>
            <div class="signup d-inline-block ml-4">
                <button (click)="redirectToLogin()" class="btn btn-danger">Login</button>
            </div>
        </div>
    </form>
</div>
